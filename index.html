<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GameLoop Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="HTML5 GameLoop Template">
    <meta name="author" content="UI Programming">

    <!--StyleSheet-->
    <link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/push.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>

</head>

<body>
			
		<form action="https://dawidjerdonek.github.io/GameLoop.html" method="GET" target="_blank">

		<input type="text" name="q" value="pwa">

		<input type="text" name="username">

		<input type="password" name="password">
		<br>

		<input type="radio" name="enemy" value="npc">NPC<br>
		<input type="radio" name="enemy" value="boss" checked>Boss
		<br>

		<input type="hidden" name="wallet" value="phil">

		<select name="enemy_color">​
			<option value="Red">red</option>​
			<option value="Green">green</option>​
			<option value="BLUE">blue</option>​
		</select>
		<br>

		<button type="reset">Reset</button>
		<button type="submit">Send my info to Google</button>

	</form>
</body>

    <!--JavaScript File-->
    <script src="./js/script.js"></script>

</html>
